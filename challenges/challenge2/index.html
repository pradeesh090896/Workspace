<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-svg"></div>

        <div class="content">
            <div class="content-header">
                <div class="brand">
                     <!-- <span class="logo"></span><h4> Fylo</h4> -->
                </div>
                <div class="content-options">
                    <div class="options"> <span id="option1"></span></div>
                    <div class="options"><span id="option2"></span></div>
                    <div class="options"><span id="option3"></span></div>
                </div>
            </div>
            <div class="progress-section">
                <div class="progress-section-content">
                    <span> You've used <strong>815 GB</strong> of your storage</span>
                    <div class="progress-bar">
                        <div class="progress">
                            <div class="slider"></div>
                        </div>
                    </div>
                    <div class="marker">
                        <span class="marker-left">0 GB</span>
                        <span class="marker-right">1000 GB</span>
                    </div>
                </div>
                <div class="pop-up">
                    <div class="pop-up-content"><strong>185</strong> GB Left</div>
                    <div class="sharp"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
